<p-table [value]="places"
         [tableStyle]="{'min-width': '50rem'}"
         [loading]="isLoading"
         [showLoader]="true"
         [lazy]="true"
         [totalRecords]="totalRecords"
         styleClass="p-datatable-striped">
  <ng-template pTemplate="header">
    <tr class="text-xs">
      <th>NAME</th>
      <th>CREATED BY</th>
      <th>PLACE ID</th>
      <th>DATE CREATED</th>
      <th>OPTIONS</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-place>
    <tr>
      <td>{{ place.name }}</td>
      <td>{{ place.created_by?.first_name + ' ' + (place.created_by?.last_name ? place.created_by?.last_name : '') }}</td>
      <td>{{ place.public_id }}</td>
      <td>{{ place.created_date | date:'M/d/y â€¢ h:mm a' }}</td>
      <td>
        <i class="pi pi-info-circle mr-3" (click)="onView(place.public_id)"></i>
        <i class="pi pi-pencil mr-3" (click)="onEdit(place.public_id)"></i>
        <i class="pi pi-trash p-error" (click)="onDelete(place.public_id)"></i>
      </td>
    </tr>
  </ng-template>
</p-table>
